{% extends "admin/change_form.html" %}
{% load i18n %}

{% block footer %}
<div id="footer">
    <h1>Group membership</h1>
    
    <ul>
        {% for user in original.user_set.all %}
            <li>
                <a href="{% url 'admin:auth_user_change' user.pk %}">
                    {{ user.get_full_name }}
                    [{{ user.username }}]
                </a>
            </li>
        {% endfor %}
    </ul>
    
    </div>
{% endblock %}
